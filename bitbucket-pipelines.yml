image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
          artifacts:
            - node_modules/** # Save modules for next steps
      #- step:
        #  name: Lint
        #  script:
         #   - npm run lint
      - step:
          name: Build
          script:
            - npm run build:production
          artifacts:
            - dist/** # Save build for next steps