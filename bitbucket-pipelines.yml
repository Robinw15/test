image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
          artifacts:
            - node_modules/** # Save modules for next steps
      #- step:
        #  name: Lint
        #  script:
         #   - npm run lint
      - step:
          name: Build
          script:
            - npm run build:production
          artifacts:
            - dist/** # Save build for next steps
      - step: 
          name : Transfer
          script:
            - pipe: atlassian/google-cloud-storage-deploy:1.2.0
              variables:
                KEY_FILE: '$KEY_FILE'
                PROJECT: 'cloudsource1'
                BUCKET: '<brobucket>'
                SOURCE: '.'